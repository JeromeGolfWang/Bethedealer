<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack Dealer Training</title>
</head>
<body>
    <div id="game">
        <div id="scoreboard">
            Player Wins: <span id="player-wins">0</span> |
            Dealer Wins: <span id="dealer-wins">0</span> |
            Score: <span id="score">0</span>
        </div>
        <div id="table"></div>
        <div id="player-info" class="info-box">Player info:</div>
        <div id="dealer-info" class="info-box">Dealer info:</div>
        
        <div id="player-hand" class="hand">
            <div id="player-action">Player Action:</div>
        </div>
        <div id="player-wager">Player's Wager: 0</div>
        <div id="hand-result">Hand Result:</div>
        <div id="dealer-hand" class="hand">
            <div id="hint">Hint:</div>
            <div id="result">Result:</div>
        </div>
        <div id="buttons">
            <button id="start-game">New Hand</button>
            <button id="player-action-btn">Player Action</button>
            <button id="hit" disabled>Hit</button>
            <button id="stay" disabled>Stay</button>
            <button id="hint-btn">Hint</button>
        </div>
        <div id="count-chips">
            <div>Bank: <span id="bank">10000</span></div>
            <div>Count Chips</div>
            <button id="chip-25">25</button>
            <button id="chip-50">50</button>
            <button id="chip-100">100</button>
            <button id="chip-500">500</button>
            <div>Time: <span id="time">0</span> seconds</div>
        </div>
        <div id="payout-section" style="display: none;">
            <div>Payout:</div>
            <div id="payout-amount">0</div>
            <button id="complete-payout">Complete Payout</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
