<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack Dealer Training</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="player-area">
            <h2>Player's Hand</h2>
            <div id="player-hand" class="hand"></div>
            <div id="player-action-display" class="action-display"></div>
        </div>

        <div id="dealer-area">
            <h2>Dealer's Hand</h2>
            <div id="dealer-hand" class="hand"></div>
            <div id="dealer-hint-display" class="action-display"></div>
        </div>
    </div>

    <div id="controls">
        <button id="start-game-button">Start Game</button>
        <button id="player-action-button">Player Action</button>
        <button id="dealer-hit-button" disabled>Hit</button>
        <button id="dealer-stay-button" disabled>Stay</button>
        <button id="dealer-hint-button" disabled>Hint</button>
    </div>

    <div id="scoreboard">
        <p>Scoreboard</p>
        <p>Player Wins: <span id="player-wins">0</span></p>
        <p>Dealer Wins: <span id="dealer-wins">0</span></p>
        <p>Bank: <span id="dealer-bank">10000</span></p>
    </div>

    <div id="wager">
        <p>Player's Wager: <span id="player-wager">0</span></p>
    </div>

    <script src="game.js"></script>
</body>
</html>
